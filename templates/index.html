<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>던파 이미지 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-2xl p-8">
            <!-- 제목 -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-purple-600 mb-2">던파 퀴즈</h1>
                <p class="text-gray-600">아이템, 몬스터, NPC를 맞춰보세요!</p>
            </div>

            <!-- 닉네임 입력 폼 -->
            <form id="nicknameForm" class="space-y-4">
                <div>
                    <label for="nickname" class="block text-sm font-semibold text-gray-700 mb-2">
                        닉네임 입력
                    </label>
                    <input
                        type="text"
                        id="nickname"
                        name="nickname"
                        placeholder="게임에 사용할 닉네임을 입력하세요"
                        maxlength="20"
                        required
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition"
                    >
                    <p class="text-xs text-gray-500 mt-1">최대 20자</p>
                </div>

                <!-- 시작 버튼 -->
                <button
                    type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105"
                >
                    게임 시작
                </button>
            </form>

            <!-- 리더보드 링크 -->
            <div class="mt-6 text-center">
                <a href="/leaderboard" class="text-purple-600 hover:text-purple-700 font-semibold transition">
                    리더보드 보기 →
                </a>
            </div>
        </div>

        <!-- 게임 정보 -->
        <div class="mt-8 bg-white bg-opacity-10 rounded-lg p-4 text-white text-sm">
            <p class="mb-2"><strong>게임 규칙:</strong></p>
            <ul class="space-y-1 text-gray-200">
                <li>✓ 총 20개 문제</li>
                <li>✓ 정답: 100점, 힌트 후 정답: 50점</li>
                <li>✓ 띄어쓰기는 무시됩니다</li>
                <li>✓ 오타는 인정되지 않습니다</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('nicknameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            
            if (!nickname) {
                alert('닉네임을 입력해주세요');
                return;
            }
            
            // 닉네임을 세션 스토리지에 저장
            sessionStorage.setItem('nickname', nickname);
            
            // 게임 페이지로 이동
            window.location.href = '/game';
        });
    </script>
</body>
</html>
